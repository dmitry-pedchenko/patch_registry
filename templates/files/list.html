{% extends 'main.html' %}
{% load static %}

{% block title %}Patch List{% endblock %}

{% block body %}

<div class="container border border-dark">
    <table class="table">
        <thead class="thead-dark">
            <tr>
              <th scope="col">#</th>
              <th scope="col" class="align-middle text-center">Имя</th>
              <th scope="col">Загрузил</th>
              <th scope="col">Дата</th>
              <th scope="col"></th>
              <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
            {% for patch in content %}
            <tr>
                <th class="align-middle" scope="row">{{ forloop.counter }}</th>
                <td class="align-middle"><a role="button" class="btn btn-link btn-block" href="{% url 'publics:detail' uid=patch.uid %}">{{ patch.filename }}</a></td>
                <td class="align-middle">{{ patch.user.username }}</td>
                <td class="align-middle">{{ patch.date }}</td>
                <td class="align-middle"><a role="button" class="btn btn-link btn-block" href="{% url 'publics:download' uid=patch.uid %}">Скачать</a></td>
                <td class="align-middle"><a role="button" class="btn btn-link btn-block" href="{% url 'publics:delete' uid=patch.uid %}">Удалить</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
