{% extends 'main.html' %}
{% load static %}

{% block script %}
<script type="text/javascript" src="{% static 'js/permissioner.js' %}"></script>
{% endblock %}

{% block title %}{{ patch.filename }}{% endblock %}

{% block body %}
<div class="container">
    <div class="row">
        <div class="col-12 rounded border border-dark">
            <div class="row">
                <div class="col-6 col-md-4"><h1>{{ patch.filename }}</h1></div>
                <div class="col-6 col-md-4"><h6 class="text-right"><small>Добавлено: {{ patch.date }}</small></h6></div>
            </div>
            <div class="row">
                <div class="col-6 col-md-4"><h6><small>Добавил: {{ patch.user.username }}</small></h6></div>
            </div>
            <div class="row">
                <div class="col-12">
                    <h5>Описание: </h5> <p style="word-wrap: break-word;">{{ patch.description }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
