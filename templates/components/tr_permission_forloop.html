<tr class="{{ tr_class }}" id="tr_{{ target_uid }}_{{ target_username }}">
    <th class="align-middle" scope="row">{{ target_counter }}</th>
    <td class="align-middle"><a role="button" class="{{ btn_class }}" href="{{ target_item_url }}">{{ target_item_name }}</a></td>
    <td class="align-middle">{{ permission_status }}</td>
    <td class="align-middle"><a role="button" class="{{ btn_class }}" href="#" onclick="change_permission('{{ target_uid }}','{{ target_username }}', '{{ patch_name }}', {{ target_level }},'{{ target_item_name }}','{{ target_item_url }}')">{{ permission_action }}</a></td>
</tr>
